ne">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">sqlplus sys&#x2F;123456 as sysdba</span><br><span class="line"></span><br><span class="line">--删除用户</span><br><span class="line"></span><br><span class="line">drop user custUser cascade;</span><br><span class="line"></span><br><span class="line">--创建用户</span><br><span class="line"></span><br><span class="line">create user custUser identified by custUser DEFAULT TABLESPACE custtbl;</span><br><span class="line"></span><br><span class="line">--授权</span><br><span class="line"></span><br><span class="line">grant connect, resource to custUser;</span><br><span class="line"></span><br><span class="line">--授权</span><br><span class="line"></span><br><span class="line">create or replace directory MYDIR as &#39;C:\data&#39;;</span><br><span class="line"></span><br><span class="line">SELECT * FROM dba_directories;</span><br><span class="line"></span><br><span class="line">grant read,write on directory MYDIR to custUser;</span><br><span class="line"></span><br><span class="line">--解密</span><br><span class="line"></span><br><span class="line">grant execute on sys.dbms_crypto to custUser;</span><br><span class="line"></span><br><span class="line">grant sysdba to custUser;</span><br><span class="line"></span><br><span class="line">imp system&#x2F;root full&#x3D;y file&#x3D;D:\oracle\custUser_20191120.dmp</span><br><span class="line"></span><br><span class="line">imp system&#x2F;root tablespaces&#x3D;custtbl fromuser&#x3D;custUser touser&#x3D;custUser file&#x3D;C:\oracle\custUser.dmp</span><br><span class="line"></span><br><span class="line">create tablespace custtbl datafile &#39;D:\DATA\tbl\ssmtbl.dbf&#39; size 10240m autoextend on next 1024m maxsize 20480m extent management local;</span><br><span class="line"></span><br><span class="line">ALTER TABLESPACE kokuyotbl2 ADD DATAFILE &#39;D:\oracle\kokuyotbl2_2.dbf&#39; SIZE 10240m autoextend on next 1024m maxsize 10240m  extent management local;</span><br><span class="line"></span><br><span class="line">drop tablespace kokuyotbl2 including contents and datafiles cascade constraint;</span><br><span class="line"></span><br><span class="line">JAVA_OPTS&#x3D;&quot;-Xms3024m -Xmx7048m -XX:PermSize&#x3D;256M -XX:MaxNewSize&#x3D;256m -XX:MaxPermSize&#x3D;256m&quot;</span><br><span class="line"></span><br><span class="line">imp system&#x2F;123456 tablespaces&#x3D;kokuyotbl2 fromuser&#x3D;custUser touser&#x3D;custUser file&#x3D;D:\oracle\custUser.dmp</span><br><span class="line"></span><br><span class="line">imp system&#x2F;123456 tablespaces&#x3D;kokuyotbl2 fromuser&#x3D;custUser touser&#x3D;custUser file&#x3D;D:\oracle\custUser.dmp</span><br><span class="line"></span><br><span class="line">impdp system&#x2F;cnet DIRECTORY&#x3D;MYDIR DUMPFILE&#x3D;expdp.dmp SCHEMAS&#x3D;test_demo</span><br><span class="line"></span><br><span class="line">ssptbl</span><br><span class="line"></span><br><span class="line">impdp system&#x2F;cnet directory&#x3D;MYDIR dumpfile&#x3D;workflowdt0921.dmp table_exists_action&#x3D;replace</span><br><span class="line"></span><br><span class="line">impdp ssm_pro&#x2F;ssm_pro@orcl dumpfile&#x3D;MYDIR:SSM_PRO.DMP logfile&#x3D;MYDIR:1.log schemas&#x3D;ssm_pro REMAP_SCHEMA&#x3D;ssm_pro remap_tablespace&#x3D;ssm_pro remap_tablespace&#x3D;ssm_pro</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">ANALYZE TABLE BC_UKEBARAI_CHECK ESTIMATE STATISTICS;</span><br><span class="line"></span><br><span class="line">--sql 查询慢 分析</span><br><span class="line">set autotrace on statistics</span><br><span class="line"></span><br><span class="line">explain plan for select 1 from dual;</span><br><span class="line"></span><br><span class="line">select * from table(dbms_xplan.display);</span><br><span class="line"></span><br><span class="line">--数据分析</span><br><span class="line">begin</span><br><span class="line">  for c_row in (select table_name from USER_TABLES)</span><br><span class="line">    loop</span><br><span class="line">      execute immediate &#39;ANALYZE TABLE &#39; || c_row.TABLE_NAME || &#39; ESTIMATE STATISTICS&#39;;</span><br><span class="line">    end loop;</span><br><span class="line">  commit ;</span><br><span class="line">end;</span><br><span class="line"></span><br><span class="line">--环境变量字符集</span><br><span class="line">export NLS_LANG&#x3D;japanese_japan.JA16SJIS</span><br><span class="line"></span><br><span class="line">expdp tklc&#x2F;tklc@db01 dumpfile&#x3D;MYDIR:tklc_20200929.dmp logfile&#x3D;MYDIR:1.log schemas&#x3D;tklc</span><br><span class="line"></span><br><span class="line">expdp custUser&#x2F;custUser@db01 dumpfile&#x3D;MYDIR:kokuyo_20201221.dmp logfile&#x3D;MYDIR:1.log schemas&#x3D;custUser</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">错误ORA-00600 : alter system set &quot;_optimizer_cost_based_transformation&quot;&#x3D;off</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">--kill session 表被锁住</span><br><span class="line">select b.owner, b.object_name, a.session_id, a.locked_mode</span><br><span class="line">from v$locked_object a,</span><br><span class="line">     dba_objects b</span><br><span class="line">where b.object_id &#x3D; a.object_id;</span><br><span class="line"></span><br><span class="line">SELECT sid, serial#, username osuser FROM v$session;</span><br><span class="line"></span><br><span class="line">alter system kill session&#39;58,55749&#39;;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
